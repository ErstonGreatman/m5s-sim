  <!-- Frog Eyes -->
  <circle cx="110" cy="140" r="20" fill="white" stroke="#3A7A1E" stroke-width="3"/>
  <circle cx="190" cy="140" r="20" fill="white" stroke="#3A7A1E" stroke-width="3"/>
  <circle cx="110" cy="140" r="8" fill="black"/>
  <circle cx="190" cy="140" r="8" fill="black"/>

  <!-- Frog Smile -->
  <path d="M110 200 Q150 230 190 200" stroke="#3A7A1E" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Nostril dots -->
  <circle cx="135" cy="185" r="3" fill="#3A7A1E"/>
  <circle cx="165" cy="185" r="3" fill="#3A7A1E"/>
